<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Libros</title>
</head>
<body id="body-home">

    <a href="/publicarLibro" id="nuevoLibroA">Publicar nuevo libro</a>

    <h1>Listado de libros</h1>

    <div class="container p-4">
        <div class="row">
    
            <% for(let i=0; i < libros.length; i++) { %>
    
                <div class="card-row mr-4 mt-4">
    
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title"><%=libros[i].titulo%></h5>
                            <h6 class="card-subtitle mb-2 text-muted"><%=libros[i].autor%></h6>
                            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae laborum officia modi consequuntur animi illo.</p>
                            <a href="edicionLibro/<%=libros[i].id%>" class="card-link"><button class="btn btn-success">Editar libro</button></a>

                            
                            <form action="/eliminarLibro/<%=libros[i].id%>" method="post" style="display: inline-block;" class="ml-3">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Â¿Estas seguro de que quieres borrar esta imagen?')">Eliminar libro</button>
                            </form>
                            
                        </div>
                    </div>
    
                </div>
    
                <% } %>
    
        </div>
    </div>
    
</body>
</html>
