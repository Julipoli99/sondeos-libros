<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Nuevo libro</title>
</head>
<body id="body-nuevoLibro">

    <h1>Publicar nuevo libro</h1>

    <form action="/publicarLibro" method="post">
        <div class="container p-4" style="width: 500px;">
        <div class="form-group">
          <label for="exampleInputEmail1">Titulo</label>
          <input type="text" name="titulo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Autor</label>
          <input type="text" name="autor" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Precio</label>
            <input type="number" name="precio" class="form-control" id="exampleInputPassword1" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Fecha de lanzamiento</label>
            <input type="date" name="fecha" class="form-control" id="exampleInputPassword1" required>
          </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <a href="/">Volver</a>

        </div>
      </form>
    
</body>
</html>
